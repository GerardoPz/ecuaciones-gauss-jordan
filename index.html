<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauss-Jordan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Ecuaciones - Método Gauss-Jordan</h1>
        <label for="size">Ingrese la dimensión de la matriz (número de ecuaciones):</label>
        <input type="number" id="size" min="1" placeholder="Ej. 3">
        <button onclick="createMatrix()">Generar Matriz</button>
        <div id="matrixContainer"></div>
        <button onclick="solveSystem()" class="solve-btn">Resolver Sistema</button>
        <div id="steps"></div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html
